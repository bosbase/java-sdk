name: Publish Java SDK

on:
  push:
    tags:
      - "java-sdk/v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  JAVA_VERSION: "17"
  GRADLE_VERSION: "8.7"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      # Use standard Sonatype credentials secrets
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          build-root-directory: .

      - name: Verify signing credentials
        run: |
          if [ -z "$SIGNING_KEY_ID" ] || [ -z "$SIGNING_KEY" ]; then
            echo "SIGNING_KEY_ID or SIGNING_KEY is missing. Configure GitHub secrets before publishing."
            exit 1
          fi
          echo "Signing key configured: ${SIGNING_KEY_ID}"

      - name: Verify Sonatype credentials
        run: |
          if [ -z "$OSSRH_USERNAME" ] || [ -z "$OSSRH_PASSWORD" ]; then
            echo "OSSRH_USERNAME or OSSRH_PASSWORD is missing. Configure GitHub secrets before publishing."
            exit 1
          fi
          echo "Sonatype credentials found for user: ${OSSRH_USERNAME}"

      - name: Build and test
        run: gradle --no-daemon clean test

      - name: Publish to Maven Central
        run: gradle --no-daemon publishToSonatype closeAndReleaseSonatypeStagingRepository --no-configuration-cache

      - name: Success message
        if: success()
        run: |
          echo "Publish complete. Check https://central.sonatype.com/ after sync."
